<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>mesto</title>
</head>
<body class="body">

<div class="page">

    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="логотип">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="images/avatar.jpg" alt="Жак-Ив Кусто">
            <div class="profile__info">
                <div class="profile__inner-info">
                    <h1 class="profile__title text-ellipsis">Жак-Ив Кусто</h1>
                    <button class="profile__editBtn"></button>
                </div>
                <p class="profile__subtitle text-ellipsis">Исследователь океана</p>
            </div>
            <button class="profile__addBtn"></button>
        </section>
        <ul class="elements">
            <li class="elements__item">
                <img class="elements__image" src="images/1.jpg" alt="Белуга">
                <div class="elements__description-likeBtn">
                    <p class="elements__description">Белуга</p>
                    <button class="elements__likeBtn"></button>
                </div>
            </li>
            <li class="elements__item">
                <img class="elements__image" src="images/2.jpg" alt="Скат">
                <div class="elements__description-likeBtn">
                    <p class="elements__description">Скат</p>
                    <button class="elements__likeBtn"></button>
                </div>
            </li>
            <li class="elements__item">
                <img class="elements__image" src="images/3.jpg" alt="Акула молот">
                <div class="elements__description-likeBtn">
                    <p class="elements__description">Акула молот</p>
                    <button class="elements__likeBtn"></button>
                </div>
            </li>
            <li class="elements__item">
                <img class="elements__image" src="images/4.jpg" alt="Просто акула">
                <div class="elements__description-likeBtn">
                    <p class="elements__description">Просто акула</p>
                    <button class="elements__likeBtn"></button>
                </div>
            </li>
            <li class="elements__item">
                <img class="elements__image" src="images/5.jpg" alt="Большеглазая песчаная акула">
                <div class="elements__description-likeBtn">
                    <p class="elements__description">Большеглазая песчаная акула</p>
                    <button class="elements__likeBtn"></button>
                </div>
            </li>
            <li class="elements__item">
                <img class="elements__image" src="images/6.jpg" alt="Галапагосская акула">
                <div class="elements__description-likeBtn">
                    <p class="elements__description">Галапагосская акула</p>
                    <button class="elements__likeBtn"></button>
                </div>
            </li>
        </ul>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
        <form class="popup__container">
            <h3 class="popup__title">Редактировать профиль</h3>
            <input class="popup__text popup__text_type_title" type="text">
            <input class="popup__text popup__text_type_subtitle" type="text">
            <button class="popup__submitBtn">Сохранить</button>
        </form>
        <button class="popup__closeBtn"></button>
    </div>

</div>
<script src="pages/index.js"></script>
</body>
</html>
