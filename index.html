<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>mesto</title>
</head>
<body class="body">

<div class="page">

    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="логотип">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="images/avatar.jpg" alt="Жак-Ив Кусто">
            <div class="profile__info">
                <div class="profile__inner-info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-btn" type="button" aria-label="редактировать профиль"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-btn" type="button" aria-label="добавить картинку"></button>
        </section>
        <section class="images">
            <ul class="elements">
                <li class="elements__item">
                    <img class="elements__image" src="images/1.jpg" alt="Белуга">
                    <div class="elements__inner">
                        <h2 class="elements__description">Белуга</h2>
                        <button class="elements__like-btn" type="button" aria-label="поставить лайк"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__image" src="images/2.jpg" alt="Скат">
                    <div class="elements__inner">
                        <h2 class="elements__description">Скат</h2>
                        <button class="elements__like-btn" type="button" aria-label="поставить лайк"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__image" src="images/3.jpg" alt="Акула молот">
                    <div class="elements__inner">
                        <h2 class="elements__description">Акула молот</h2>
                        <button class="elements__like-btn" type="button" aria-label="поставить лайк"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__image" src="images/4.jpg" alt="Просто акула">
                    <div class="elements__inner">
                        <h2 class="elements__description">Просто акула</h2>
                        <button class="elements__like-btn" type="button" aria-label="поставить лайк"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__image" src="images/5.jpg" alt="Большеглазая песчаная акула">
                    <div class="elements__inner">
                        <h2 class="elements__description">Большеглазая песчаная акула</h2>
                        <button class="elements__like-btn" type="button" aria-label="поставить лайк"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__image" src="images/6.jpg" alt="Галапагосская акула">
                    <div class="elements__inner">
                        <h2 class="elements__description">Галапагосская акула</h2>
                        <button class="elements__like-btn" type="button" aria-label="поставить лайк"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
        <form class="popup__container" name="popup-container">
            <h3 class="popup__title">Редактировать профиль</h3>
            <fieldset class="popup__fields">
                <input class="popup__text popup__text_type_title" type="text" name="popup-title" placeholder="Здесь нужно ввести имя" required>
                <input class="popup__text popup__text_type_subtitle" type="text" name="popup-subtitle" placeholder="Здесь нужно ввести описание" required>
            </fieldset>
            <button class="popup__submit-btn" type="submit">Сохранить</button>
            <button class="popup__close-btn" type="button" aria-label="закрыть форму редактирования профиля"></button>
        </form>
    </div>

</div>
<script src="pages/index.js"></script>
</body>
</html>
