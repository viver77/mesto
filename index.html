<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>mesto</title>
</head>
<body class="body">

<div class="page">

    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="логотип">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="images/avatar.jpg" alt="Жак-Ив Кусто">
            <div class="profile__info">
                <div class="profile__inner-info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-btn" type="button" aria-label="редактировать профиль"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-btn" type="button" aria-label="добавить картинку"></button>
        </section>
        <section class="images" aria-label="Картинки">
            <ul class="elements">
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup-edit">
        <div class="popup__container">
            <form class="form form-edit" name="form-edit" novalidate>
                <h3 class="form__title">Редактировать профиль</h3>
                <fieldset class="form__fields">
                    <label class="form__field">
                        <input id="form-edit-title-input" class="form__input form__input_type_title" type="text"
                               name="inputTitle" placeholder="Имя" required minlength="2"
                               maxlength="40">
                        <span class="form__input-error form-edit-title-input-error"></span>
                    </label>
                    <label class="form__field">
                        <input id="form-edit-subtitle-input" class="form__input form__input_type_subtitle" type="text"
                               name="inputSubTitle"
                               placeholder="Описание" required minlength="2" maxlength="200">
                        <span class="form__input-error form-edit-subtitle-input-error"></span>
                    </label>
                </fieldset>
                <button class="form__submit" type="submit" name="formSubmit">Сохранить</button>
            </form>
            <button class="popup__close-btn" type="button" aria-label="закрыть форму редактирования"></button>
        </div>
    </div>

    <div class="popup popup-add">
        <div class="popup__container">
            <form class="form form-add" name="form-add" novalidate>
                <h3 class="form__title">Новое место</h3>
                <fieldset class="form__fields">
                    <label class="form__field">
                        <input id="form-add-title-input" class="form__input form__input_type_title" type="text"
                               name="inputTitle"
                               placeholder="Название" required minlength="2" maxlength="30">
                        <span class="form__input-error form-add-title-input-error"></span>
                    </label>
                    <label class="form__field">
                        <input id="form-add-subtitle-input" class="form__input form__input_type_subtitle" type="url"
                               name="inputSubTitle"
                               placeholder="Ссылка на картинку" required>
                        <span class="form__input-error form-add-subtitle-input-error"></span>
                    </label>
                </fieldset>
                <button class="form__submit" type="submit" name="formSubmit">Создать</button>
            </form>
            <button class="popup__close-btn" type="button" aria-label="закрыть форму редактирования"></button>
        </div>
    </div>

    <div class="popup popup-image">
        <div class="popup-image__inner">
            <figure class="popup-image__figure">
                <img class="popup-image__image" src="#" alt="#">
                <figcaption class="popup-image__figcaption"></figcaption>
            </figure>
            <button class="popup__close-btn" type="button" aria-label="закрыть форму картинки"></button>
        </div>
    </div>

    <template class="template-card">
        <li class="elements__item card">
            <button class="card__trash" type="button" aria-label="удалить карточку"></button>
            <img class="card__image" src="#" alt="#">
            <div class="card__inner">
                <h2 class="card__description"></h2>
                <button class="card__like" type="button" aria-label="поставить лайк"></button>
            </div>
        </li>
    </template>

</div>
<script src="pages/index.js"></script>
<script src="pages/validate.js"></script>
</body>
</html>
